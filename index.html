<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <nav>
        <div class="menu">
            <button class="menu__btn__cerrar">X</button>
            <ul>
                <li><button class="menu__btn__seleccion">Amigo Secreto</button></li>
                <li><button class="menu__btn__seleccion">Sortear Cuenta</button></li>
                <li><button class="menu__btn__seleccion">Sortear Número</button></li>
                <li><button class="menu__btn__seleccion">Personalizar</button></li>
            </ul>
        </div>
    </nav>

    <main class="main__content">

        <section class="menu__btn">
            <button class="menu__btn__abrir" onclick="mostrarMenu()">&equiv;</button>
        </section>

        <header class="header__banner">
            <h1 class="main__title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input__section">
            <h2 class="section__title">Digite el nombre de sus amigos</h2>
            <div class="input__wrapper">
                <input type="text" id="amigo" class="input__name" placeholder="Escribe un nombre">
                <button class="button__add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name__list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result__list" aria-live="polite"></ul>

            <div class="button__container">
                <button class="button__draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
